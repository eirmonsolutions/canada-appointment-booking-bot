<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visa Appointment Bot</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 via-blue-100 to-indigo-200 min-h-screen flex items-center justify-center">
  <div class="max-w-4xl w-full bg-white/60 backdrop-blur-md shadow-xl rounded-2xl p-8 border border-white/30">
    <h1 class="text-3xl font-extrabold text-center text-indigo-700 mb-6 tracking-tight">
      üéØ Visa Appointment Bot
    </h1>

    <div class="mb-6">
      <label class="block text-sm font-semibold text-gray-700 mb-1">Number of Students</label>
      <input
        type="number"
        id="numStudents"
        value="1"
        min="1"
        class="block w-full rounded-lg border-gray-300 shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
      />
    </div>

    <div id="studentForms" class="space-y-6"></div>

    <div class="text-center mt-6">
      <button
        id="submitButton"
        class="bg-indigo-600 hover:bg-indigo-700 transition-all duration-300 text-white px-6 py-2.5 rounded-lg font-semibold shadow-md hover:shadow-lg"
      >
        üöÄ Submit
      </button>
      <p id="message" class="mt-4 hidden text-lg font-medium"></p>
    </div>

    <hr class="my-8 border-indigo-200" />

    <h2 class="text-2xl font-bold text-indigo-700">Live Sessions</h2>
    <p class="text-sm text-gray-600">Each student appears below with live status, dates, and any errors.</p>
    <div id="liveArea" class="mt-2"></div>
  </div>

  <script>
    const embassies = [
      { value: 'en-am-yer', label: 'Armenia - Yerevan' },
      { value: 'es-co-bog', label: 'Colombia - Bogot√°' },
      { value: 'en-ca-cal', label: 'Canada - Calgary' },
      { value: 'en-ca-hal', label: 'Canada - Halifax' },
      { value: 'en-ca-mon', label: 'Canada - Montreal' },
      { value: 'en-ca-ott', label: 'Canada - Ottawa' },
      { value: 'en-ca-que', label: 'Canada - Quebec City' },
      { value: 'en-ca-tor', label: 'Canada - Toronto' },
      { value: 'en-ca-van', label: 'Canada - Vancouver' }
    ];

    const numStudentsInput = document.getElementById('numStudents');
    const studentFormsDiv = document.getElementById('studentForms');
    const submitButton = document.getElementById('submitButton');
    const messageP = document.getElementById('message');
    const liveArea = document.getElementById('liveArea');

    // username -> { els... }
    const userCards = new Map();

    function generateStudentForms(count) {
      studentFormsDiv.innerHTML = '';
      for (let i = 0; i < count; i++) {
        const studentDiv = document.createElement('div');
        studentDiv.className =
          'p-6 rounded-xl bg-white/70 backdrop-blur-lg border border-gray-200 shadow-lg transition-transform duration-200 hover:-translate-y-1 hover:shadow-xl';
        studentDiv.innerHTML = `
          <h2 class="text-xl font-semibold text-indigo-700 mb-4 border-b pb-2">üë©‚Äçüéì Student ${i + 1}</h2>
          <div class="grid md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700">Username</label>
              <input type="text" name="username_${i}" placeholder="Enter username"
                class="mt-1 block w-full rounded-lg border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 shadow-sm" />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700">Password</label>
              <input type="password" name="password_${i}" placeholder="Enter password"
                class="mt-1 block w-full rounded-lg border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 shadow-sm" />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700">Schedule ID</label>
              <input type="text" name="schedule_id_${i}" placeholder="e.g., 123456"
                class="mt-1 block w-full rounded-lg border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 shadow-sm" />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700">Embassy</label>
              <select name="embassy_${i}"
                class="mt-1 block w-full rounded-lg border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 shadow-sm">
                ${embassies.map(emb => `<option value="${emb.value}">${emb.label}</option>`).join('')}
              </select>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700">Period Start</label>
              <input type="date" name="period_start_${i}" value="2025-12-01"
                class="mt-1 block w-full rounded-lg border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 shadow-sm" />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700">Period End</label>
              <input type="date" name="period_end_${i}" value="2025-12-20"
                class="mt-1 block w-full rounded-lg border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 shadow-sm" />
            </div>
          </div>
        `;
        studentFormsDiv.appendChild(studentDiv);
      }
    }

    function normalizeKey(u){ return (u || '').trim().toLowerCase(); }

    function createUserCard(username, periodStart, periodEnd) {
      const key = normalizeKey(username);
      if (userCards.has(key)) return userCards.get(key);

      const wrap = document.createElement('div');
      wrap.className = 'mt-6 p-5 rounded-xl bg-white/90 border shadow';

      wrap.innerHTML = `
        <div class="flex items-start justify-between gap-3">
          <div>
            <div class="text-lg font-semibold text-gray-900">${username}</div>
            <div class="text-xs text-gray-600">Watching: <span class="font-medium">${periodStart}</span> ‚Üí <span class="font-medium">${periodEnd}</span></div>
          </div>
          <div class="flex items-center gap-2">
            <span class="status-badge text-xs px-2 py-1 rounded-full bg-gray-100 text-gray-700 border">Idle</span>
          </div>
        </div>

        <div class="mt-3 hidden error-banner rounded-lg border border-red-200 bg-red-50 text-red-700 px-3 py-2 text-sm"></div>

        <div class="mt-4 grid gap-3 md:grid-cols-2">
          <div>
            <div class="text-sm font-semibold text-gray-700 mb-2">Available Dates (in range)</div>
            <div class="dates box rounded-lg border bg-white p-3 text-sm text-gray-800 min-h-[52px]">‚Äî</div>
          </div>
          <div>
            <div class="text-sm font-semibold text-gray-700 mb-2">Live Log</div>
            <div class="log box rounded-lg border bg-white p-3 text-xs text-gray-700 space-y-1 max-h-56 overflow-auto"></div>
          </div>
        </div>
      `;

      const els = {
        wrap,
        status: wrap.querySelector('.status-badge'),
        error: wrap.querySelector('.error-banner'),
        dates: wrap.querySelector('.dates'),
        log: wrap.querySelector('.log'),
        periodStart, periodEnd
      };

      liveArea.appendChild(wrap);
      userCards.set(key, els);
      return els;
    }

    function appendLog(el, text) {
      const p = document.createElement('div');
      const now = new Date().toLocaleTimeString();
      p.textContent = `[${now}] ${text}`;
      el.appendChild(p);
      el.scrollTop = el.scrollHeight;
    }

    function setStatus(el, text, color='gray') {
      const map = {
        gray: 'bg-gray-100 text-gray-700 border-gray-200',
        green: 'bg-green-100 text-green-700 border-green-200',
        red: 'bg-red-100 text-red-700 border-red-200',
        blue: 'bg-blue-100 text-blue-700 border-blue-200',
        amber: 'bg-amber-100 text-amber-800 border-amber-200',
        indigo: 'bg-indigo-100 text-indigo-700 border-indigo-200'
      };
      el.className = `status-badge text-xs px-2 py-1 rounded-full border ${map[color] || map.gray}`;
      el.textContent = text;
    }

    function paintDates(el, dates) {
      if (!dates || !dates.length) { el.textContent = '‚Äî'; return; }
      el.innerHTML = `
        <div class="flex flex-wrap gap-2">
          ${dates.map(d => `<span class="px-2 py-1 rounded-md bg-emerald-50 border border-emerald-200 text-emerald-800">${d}</span>`).join('')}
        </div>
      `;
    }

    function showError(elError, kind, text) {
      let msg = text || 'An error occurred.';
      if (kind === 'INVALID_SESSION') {
        msg = 'Invalid session / window closed. The browser session ended unexpectedly. Re-login required.';
      }
      elError.textContent = msg;
      elError.classList.remove('hidden');
    }

    function watchUser(username, periodStart, periodEnd) {
      const els = createUserCard(username, periodStart, periodEnd);
      setStatus(els.status, 'Connecting...', 'indigo');

      const url = `/stream?username=${encodeURIComponent(username)}`;
      const es = new EventSource(url);

      es.onmessage = (ev) => {
        try {
          const data = JSON.parse(ev.data || '{}');
          const type = data.type;

          if (data.text) appendLog(els.log, data.text);

          if (type === 'STATUS' || type === 'TICK') {
            setStatus(els.status, type === 'STATUS' ? 'Active' : 'Polling', 'blue');
          }

          if (type === 'DATES_RAW') {
            // raw list of dates (we only render in-range dates when 'DATES' comes)
          }

          if (type === 'DATES') {
            paintDates(els.dates, data.dates || []);
            setStatus(els.status, 'Date found', 'amber');
          }

          if (type === 'NO_DATES') {
            paintDates(els.dates, []);
            setStatus(els.status, 'No dates', 'gray');
          }

          if (type === 'NO_VALID') {
            paintDates(els.dates, []);
            setStatus(els.status, 'Out of range', 'gray');
          }

          if (type === 'SLEEP') {
            setStatus(els.status, `Cooldown ${data.seconds}s`, 'gray');
          }

          if (type === 'SUCCESS') {
            setStatus(els.status, 'Rescheduled', 'green');
          }

          if (type === 'FAIL') {
            setStatus(els.status, 'Failed', 'red');
          }

          if (type === 'ERROR') {
            setStatus(els.status, 'Error', 'red');
            showError(els.error, data.kind, data.text);
          }

          if (type === 'DONE') {
            // keep last status, just log finish
          }
        } catch (e) {
          appendLog(els.log, 'Parse error: ' + e.message);
        }
      };

      es.onerror = () => {
        setStatus(els.status, 'Disconnected', 'red');
        appendLog(els.log, 'Stream disconnected.');
      };
    }

    numStudentsInput.addEventListener('change', (e) => {
      const count = parseInt(e.target.value) || 1;
      generateStudentForms(count);
    });

    submitButton.addEventListener('click', async () => {
      const numStudents = parseInt(numStudentsInput.value) || 1;
      const students = [];

      for (let i = 0; i < numStudents; i++) {
        const username = document.querySelector(`[name="username_${i}"]`).value;
        const password = document.querySelector(`[name="password_${i}"]`).value;
        const schedule_id = document.querySelector(`[name="schedule_id_${i}"]`).value;
        const embassy = document.querySelector(`[name="embassy_${i}"]`).value;
        const period_start = document.querySelector(`[name="period_start_${i}"]`).value;
        const period_end = document.querySelector(`[name="period_end_${i}"]`).value;

        students.push({ username, password, schedule_id, embassy, period_start, period_end });
      }

      try {
        const response = await fetch('/submit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ num_students: numStudents, students })
        });
        const result = await response.json();
        messageP.textContent = result.message || result.error;
        messageP.classList.remove('hidden');
        messageP.classList.toggle('text-red-600', !!result.error);
        messageP.classList.toggle('text-green-600', !result.error);

        // Start watching each username stream
        for (const s of students) {
          if (s.username) {
            watchUser(s.username, s.period_start, s.period_end);
          }
        }
      } catch (error) {
        messageP.textContent = 'Error submitting data: ' + error.message;
        messageP.classList.remove('hidden');
        messageP.classList.add('text-red-600');
      }
    });

    // Initialize with one student form
    generateStudentForms(1);
  </script>
</body>
</html>
